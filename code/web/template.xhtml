<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{Lang.selectedLocale eq 'en' ? bundle.Home : bundlefr.Home}" outcome="/index" icon="ui-icon-home"/>

                        <p:submenu label="#{Lang.selectedLocale eq 'en' ? bundle.Maintenance : bundlefr.Maintenance}">

                            <p:menuitem value="Employe" outcome="/web/employe/List.xhtml" />
                            <p:menuitem value="Machine" outcome="/web/machine/List.xhtml" />
                            <p:menuitem value="Machine par employe" outcome="/web/machinesByEmploye/List.xhtml" />
                            <p:menuitem value="Machines par annee" outcome="/chart.xhtml" />

                        </p:submenu>

                        <p:menuitem>
                            <!-- Language selection dropdown with Ajax listener -->
                            <p:selectOneMenu id="languageSelect" value="#{Lang.selectedLocale}">
                                <f:selectItem itemValue="en" itemLabel="English" />
                                <f:selectItem itemValue="fr" itemLabel="French" />
                                <p:ajax listener="#{Lang.changeLanguage}" update=":menuForm :EmployeListForm :MachineListForm" />
                            </p:selectOneMenu>

                        </p:menuitem>
                        <p:menuitem value="Log out" outcome="/login.xhtml" icon="ui-icon-home"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
